<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>EduHub Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #000000; color: #f8fafc; overflow: hidden; height: 100vh; width: 100vw; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(8, 12, 20, 0.6); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* High-Intensity Netflix Vertical Streaks */
        @keyframes streak-flow {
            0% { transform: scaleY(0); opacity: 0; filter: blur(15px); }
            30% { opacity: 0.9; filter: blur(2px); }
            70% { opacity: 0.5; }
            100% { transform: scaleY(1.5); opacity: 0; filter: blur(30px); }
        }
        .netflix-streak {
            position: absolute;
            bottom: -10%;
            width: 2px;
            height: 120%;
            background: linear-gradient(to top, transparent, #3b82f6, #60a5fa, transparent);
            transform-origin: bottom;
            filter: blur(2px);
        }

        @keyframes logo-reveal {
            0% { transform: scale(0.6) translateZ(-200px); opacity: 0; filter: blur(20px); letter-spacing: -0.3em; }
            100% { transform: scale(1) translateZ(0); opacity: 1; filter: blur(0); letter-spacing: -0.05em; }
        }
        
        @keyframes final-exit {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(1.8); opacity: 0; filter: blur(20px); }
        }
        .animate-final-exit { animation: final-exit 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        /* Advanced Particle Dissolve */
        @keyframes disintegrate {
            0% { 
                transform: scale(1) translateY(0) rotate(0); 
                filter: opacity(1) blur(0) contrast(1) drop-shadow(0 0 0px #3b82f6);
            }
            30% { 
                transform: scale(1.05) translateY(-10px) rotate(1deg); 
                filter: opacity(0.8) blur(3px) contrast(1.5) drop-shadow(0 0 20px #3b82f6);
            }
            100% { 
                transform: scale(1.2) translateY(-60px) rotate(3deg); 
                filter: opacity(0) blur(40px) brightness(3) drop-shadow(0 0 50px #3b82f6);
            }
        }
        .animate-disintegrate { animation: disintegrate 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; pointer-events: none; }

        /* Cinematic Section Switch: Zoom + Blur Fade */
        @keyframes section-switch {
            0% { 
                opacity: 0; 
                transform: scale(1.02) translateZ(-50px); 
                filter: blur(10px) brightness(0.8); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateZ(0); 
                filter: blur(0) brightness(1); 
            }
        }
        .animate-section-switch { animation: section-switch 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        .perspective-1000 { perspective: 1500px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        .card-inner {
            transition: transform 0.7s cubic-bezier(0.3, 1, 0.3, 1);
            transform-style: preserve-3d;
        }
        .card-flipped .card-inner { transform: rotateY(180deg); }

        .scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10000;
            opacity: 0.15;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        /* Holographic Glow for Cards */
        .holo-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.05), inset 0 0 20px rgba(59, 130, 246, 0.05);
        }
        .holo-glow:hover {
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.15), inset 0 0 30px rgba(59, 130, 246, 0.1);
        }
    </style>
